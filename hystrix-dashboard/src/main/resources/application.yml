server:
  port: 9595


spring:
  application:
    name: HYSTRIX-SERVICE


hystrix:
  dashboard:
    proxy-stream-allow-list: '*'


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
